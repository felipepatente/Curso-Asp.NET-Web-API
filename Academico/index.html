<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Documentos</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>

	<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container">
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </button>
		  <a class="navbar-brand" href="#">Acadêmico</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
		  <ul id="menu" class="nav navbar-nav">		  			
		  </ul>
		  <ul id="statusLogin" class="nav navbar-nav navbar-right">
			
		  </ul>
		</div>
	  </div>
	</nav>

	<div class="container topPage">
		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">		        
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>		          
						</button>
						<h5 class="modal-title" id="titulo">Cadastrar Aluno</h5>
					</div>
					<div class="modal-body">
						<div class="form-group"><label>Nome:</label><input class="form-control" id="nome" type="text"></div>
						<div class="form-group"><label>Sobrenome:</label><input class="form-control" id="sobrenome" type="text"></div>
						<div class="form-group"><label>Telefone:</label><input class="form-control" id="telefone" type="text"></div>
						<div class="form-group"><label>RA:</label><input class="form-control" id="ra" type="text"></div>				
					</div>
					<div class="modal-footer">
						<button id="btnSalvar" class="btn btn-success" onclick="Cadastrar()">Cadastrar</button>
						<button id="btnCancelar" class="btn btn-default" onclick="Cancelar()">Limpar</button>
					</div>
				</div>
			</div>
		</div>

		<div class="CabecalhoCadastro">
			<h2 id="titulo">Cadastrar Aluno</h2>
			<!-- Button trigger modal -->
			<button type="button" class="btn btn-primary pull-right" onclick="NovoAluno()">
				Cadastrar
			</button>	
		</div>
		<p></p>
		<table class="table table-striped">
			<thead> 
				<tr>
					<td>Nome</td>
					<td>Sobrenone</td>
					<td>Telefone</td>
					<td>RA</td>
					<td>Opções</td>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
	</div>
	<script type="text/javascript" src="scripts/script.js"></script>

	<script type="text/javascript">

		var statusLogin = document.querySelector('#statusLogin');
		var menu = document.querySelector('#menu');
		(() => {
    		
    		if(sessionStorage.getItem('token') != null){

    			menu.innerHTML = `    		
					<li class="active"><a href="#">Aluno</a></li>
					<li><a href="#about">Disciplina</a></li>
    			`

    			statusLogin.innerHTML = `<li class="dropdown">
										  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">${sessionStorage.getItem('username')} <span class="caret"></span></a>
										  <ul class="dropdown-menu">
											<li><a href="#">Perfil</a></li>
											<li><a href="#">Configuração</a></li>				
											<li role="separator" class="divider"></li>				
											<li><a href="#" onclick="logout()">Sair</a></li>
										  </ul>
										</li>`;

    		}else{
    			statusLogin.innerHTML = `<li><a href="login.html">Entrar</a></li>`;
    			window.location.href = "login.html";
    		}
    	})()

    	function logout(){
    		sessionStorage.removeItem('token');    	
    		window.location.href = "login.html";
    	}
	</script>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>	
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/bootbox.min.js"></script>
</body>
</html>
