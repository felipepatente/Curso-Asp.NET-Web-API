<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Documents</title>
</head>
<body>
	<div><label>Nome:</label><input id="nome" type="text"></div>
	<div><label>Sobrenome:</label><input id="sobrenome" type="text"></div>
	<div><label>Telefone:</label><input id="telefone" type="text"></div>
	<div><label>RA:</label><input id="ra" type="text"></div>
	<div>
		<button onclick="Cadastrar()">Cadastrar</button>
		<button>Limpar</button>
	</div>
	<table border="1">
		<thead>
			<tr>
				<td>Nome</td>
				<td>Sobrenone</td>
				<td>Telefone</td>
				<td>RA</td>
				<td>Opções</td>
			</tr>
		</thead>
		<tbody>
			
		</tbody>
	</table>
	<script type="text/javascript">

		var tbody = document.querySelector('table tbody');

		function Cadastrar() {
			var _nome = document.querySelector('#nome').value;
			var _sobrenome = document.querySelector('#sobrenome').value;
			var _telefone = document.querySelector('#telefone').value;
			var _ra = document.querySelector('#ra').value;

			var aluno = {
				nome: _nome,
				sobrenome: _sobrenome,
				telefone: _telefone,
				ra: _ra				
			}	

			CarregaEstudantes('POST', 0, aluno);
		}

		function CarregaEstudantes(metodo, id, corpo) {

			tbody.innerHTML = '';

			var xhr = new XMLHttpRequest();

			if(id === undefined || id === 0){
				id = '';
			}

			xhr.open(metodo, `https://localhost:44309/api/Aluno/${id}`, true);

			xhr.onload = function () {
				var estudantes = JSON.parse(this.responseText);

				for (var indice in estudantes) {
					adicionaLinha(estudantes[indice]);
				}
			}

			if(corpo !== undefined){
				xhr.setRequestHeader('content-type','application/json');	
				xhr.send(JSON.stringify(corpo));					
			}else{
				xhr.send();	
			}			
		}

		CarregaEstudantes('GET');

		function editarEstudante(id){
			console.log(id);
		}

		function adicionaLinha(estudante) {
			
			var trow = `<tr>
							<td>${estudante.Nome}</td>
							<td>${estudante.Sobrenome}</td>
							<td>${estudante.Telefone}</td>
							<td>${estudante.Ra}</td>
							<td><button onclick='editarEstudante(${estudante.Id})'>Editar</button></td>
						</tr>
					   `

			tbody.innerHTML += trow;
		}

	</script>
</body>
</html>
